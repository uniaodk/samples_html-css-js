<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Selector</title>
    <style>
        h1 {
            width: 300px;
            height: 50px;
            margin: 15px auto;
            display: block;
            background-color: #eee;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            line-height: 50px;
            transition: all 0.3s ease-out;
        }

        .my-buttons {
            width: 300px;
            height: 50px;
            margin: 15px auto;
            display: block;
        }

        .my-buttons button {
            width: 50%;
            height: 40px;
            float: left;
        }

        .change-items {
            display: inline-block;
            background: green !important;
        }
    </style>
</head>
<body style="text-align: center; margin-top: 100px;">
    <h1 class="blue-item">Blue 1</h1>
    <h1 class="blue-item">Blue 2</h1>
    <h1 class="blue-item">Blue 3</h1>

    <h1 class="red-item">Red 1</h1>
    <h1 class="red-item">Red 2</h1>
    <h1 class="red-item">Red 3</h1>

    <div class="my-buttons">
        <button id="make-blue">Blues</button>
        <button id="make-red">Reds</button>
        <button class="btn-change">Add Class All</button>
        <button class="btn-remove">Remove Class All</button>
        <button class="btn-toggle">Toggle Class</button>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(() => {
            var blues = $('.blue-item');
            var reds = $('.red-item');
            var btnBlue = $('#make-blue');
            var btnRed = $('#make-red');
            var btnChange = $('.btn-change');
            var btnRemove = $('.btn-remove');
            var btnToggle = $('.btn-toggle');
            var items = $('h1');

            btnBlue.click(() => changeColor(blues, 'blue'));
            btnRed.click(() => changeColor(reds, 'red'));
            btnChange.click(() => items.addClass('change-items'));
            btnRemove.click(() => items.removeClass('change-items'));
            btnToggle.click(() => items.toggleClass('change-items'));

            function changeColor(childs, color) {
                childs.css('color', color);
                $('body').css('background-color', color);
            }
        });
    </script>
</body>
</html>
