<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Operator</title>
</head>
<body>
    <script>
        var assign = 2;
        console.log('assign = 2', assign);
        console.log('plus = 2 + 2', 2 + 2);
        console.log('minus = 2 - 2', 2 - 2);
        console.log('multiply = 2 * 2', 2 * 2);
        console.log('module = 4 % 2', 4 % 2);
        console.log('divide = 4 / 2', 4 / 2);       

    </script>
</body>
</html>
