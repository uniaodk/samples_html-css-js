<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS - Form 2</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <main>
        <div class="card-container">
            <div class="card" id="card">
                <a href="#" target="_blank" class="external-link">
                    <img src="images/cat-00.jpg" alt="Kitty" title="Kitty" class="card-image card-image-top" />
                </a>
                <div class="card-body">
                    <h1>Cat Name</h1>
                    <p>Description of kitty.</p>
                </div>

                <div class="card-footer">
                    <input type="text" id="myInput" name="myInput" placeholder="Insert the name of kitty" />
                    <a class="btn" id="btn">Search</a>
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
