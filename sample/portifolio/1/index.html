<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Open+Sans:ital,wght@0,400;0,700;0,800;1,400;1,700;1,800&display=swap">
    <link rel="stylesheet" href="css/main.css">
    <title>Portifolio - 1</title>
</head>

<body>
    <header class="p1-topbar">
        <div class="p1-logo">
            <img src="image/logo.svg" alt="Logo P1">
        </div>
        <nav class="p1-menu">
            <a href="#">home</a>
            <a href="#">projects</a>
            <a href="#">about</a>
        </nav>
    </header>

    <div class="p1-contact-info p1-bg-black p1-text-light">
        <div class="p1-contact-info-inner">
            <h2 class="p1-title p1-text-green">Contact</h2>
            <p>example@email.com</p>
            <p>+55 (48) 9 9988 9988</p>
            <div class="p1-social-links">
                <a href="#" class="p1-social">
                    <img src="image/icon-instagram.svg" alt="Instagram"/>
                </a>
                <a href="#" class="p1-social">
                    <img src="image/icon-twitter.svg" alt="Twitter"/>
                </a>
                <a href="#" class="p1-social">
                    <img src="image/icon-dribbble.svg" alt="Dribbble"/>
                </a>
            </div>
        </div>
        <div class="p1-conner-chat"></div>
    </div>
    <div class="p1-btn-contact"></div>
    <div class="p1-page-wrapper"></div>
</body>
</html>
